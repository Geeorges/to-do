<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>

    <script defer src="./dist/scripts/functions.js"></script>
    <script defer src="./dist/scripts/storage.js"></script>
    <script defer src="./dist/scripts/script.js"></script>
</head>


<body>
    <section class="body__wrapper layout__container">

        <section class="todo__main">

            <form id="todoForm" action="" method="post" class="todo__form">
                <input id="todo-input" type="text" name="todo-input" class="todo__input" placeholder="What to-do... what to do" required>
                <button id="todoAdd" class="cta__add" type="submit">Add</button>
            </form>
            
            <form id="todoList" action="" method="post" class="todo__box todo__box--list flex__container flex__container--column">
            </form>
            
            <div id="doneList" class="todo__box todo__box--done flex__container flex__container--column">
            </div>


        </section>

    </section>    
</body>

</html>
