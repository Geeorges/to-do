<!DOCTYPE html>
<html lang="en">

<head>

        <a href="#" id="ctaReset" data-title="Reset all">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 21 21">
                <g fill="none" fill-rule="evenodd" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" transform="matrix(0 1 1 0 2.5 2.5)"><path d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8" /><path d="m4 1v4h-4" transform="matrix(1 0 0 -1 0 6)" /></g>

    </section>
</header>

<body>
    <section class="body__wrapper layout__container">
        <section class="todo__main">
            <form id="todoForm" action="" method="post" class="todo__form">
                <input id="todo-input" type="text" name="todo-input" class="todo__input" placeholder="What to-do... what to-do..." required>
                <button id="todoAdd" class="cta__add" data-title="Add new task" type="submit">Add</button>
            </form>
            <form id="todoList" action="" method="post" class="todo__box todo__box--todo flex flex--column"></form>
            <div id="doneList" class="todo__box todo__box--done flex flex--column"></div>
        </section>
    </section>
</body>

</html>
